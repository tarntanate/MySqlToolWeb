version: "3.6"

services:
  mongo:
    image: mongo
    container_name: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=1234
      - MONGO_INITDB_DATABASE=ookbee-ads
    networks:
      - loc
    ports:
      - 27017:27017
    volumes:
      - mongo:/data/db

  postgres:
    image: postgres
    container_name: postgres
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=ookbee-ads
    networks:
      - loc
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: redis
    container_name: redis
    command: redis-server --requirepass 1234
    networks:
      - loc
    ports:
      - 6379:6379
    volumes:
      - redis:/data

  consul:
    image: consul
    container_name: consul
    networks:
      - loc
    ports:
      - 8500:8500
    volumes:
      - consul:/consul/data

  fabio:
    image: fabiolb/fabio
    container_name: fabio
    environment:
      - FABIO_REGISTRY_CONSUL_ADDR=consul:8500
    networks:
      - loc
    ports:
      - 9998:9998
      - 9999:9999

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    networks:
      - loc
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmq:/var/lib/rabbitmq

  vault:
    image: vault
    container_name: vault
    networks:
      - loc
    ports:
      - 8200:8200
    environment:
      - VAULT_ADDR=http://127.0.0.1:8200
      - VAULT_DEV_ROOT_TOKEN_ID=secret
    cap_add:
      - IPC_LOCK

networks:
  loc:
    name: loc-network

volumes:
  consul:
    driver: local
  mongo:
    driver: local
  postgres:
    driver: local
  rabbitmq:
    driver: local
  redis:
    driver: local
